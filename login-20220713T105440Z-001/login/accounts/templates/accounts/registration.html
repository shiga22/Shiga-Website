{% extends 'home.html' %} 
{% block content %}
<style>
  *{
    box-sizing: border-box;
}
body {
  font-family: "Raleway", sans-serif;
  margin:0%;
 
}
h3 {
  color: #C2B280;
 }
 #content {

 }

  font-size: 14px;
  font-weight: 300;
  color: white;
}
label {
  color: #d3d3d3;
  display: block;
  line-height: 1.6;

  font-weight: 700;
}
#id_user_type{
  color:black; 
}
.helptext{

}
#button{
  width: 203px;

}
