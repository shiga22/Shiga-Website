{% extends 'home.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  * {
    box-sizing: border-box;
  }

  body {

    margin: 0%;
  }
  
  @import url(https://fonts.googleapis.com/css?family=Open+Sans);

  /BUTTON/
.btn {
   width: 203px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    left: 14%;
    z-index: 0;
    border-radius: 10px;
    top: 10%;
}

.btn:before {
    content: '';
    background: linear-gradient(45deg, #c2b280, #FFFFFF, #c2b280, #FFFFFF, #c2b280, #FFFFFF, #c2b280, #FFFFFF, #c2b280);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.btn:active {
    color: #000
}

.btn:active:after {
    background: transparent;
}

.btn:hover:before {
    opacity: 1;
}

.btn:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
} 

* { -webkit-box-sizing:border-box; -moz-box-sizing:border-box; -ms-box-sizing:border-box; -o-box-sizing:border-box; box-sizing:border-box; }

html { width: 100%; height:100%; overflow:hidden; }

.login { 
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -150px 0 0 -150px;
  width:300px;
  height:300px;
}
.login h1 { 
    color: #C2B280; text-shadow: 0 0 10px rgba(0,0,0,0.3); 
    letter-spacing:1px; 
    position: absolute;
    top: -34%;
    left:28%}

input { 
    display: block;
    height: 45px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    color:white;
    border-radius: 4px;
  box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
  -webkit-transition: box-shadow .5s ease;
  -moz-transition: box-shadow .5s ease;
  -o-transition: box-shadow .5s ease;
  -ms-transition: box-shadow .5s ease;
  transition: box-shadow .5s ease;

}
input:focus { box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 0 1px 1px rgba(255,255,255,0.2); }

      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
form{
 
    height: 590px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    background-color: #2b4162;
    background-image: linear-gradient(315deg, #2b4162 0%, #12100e 74%);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

::placeholder{
    color: #e5e5e5;


}

.fa-xmark
   {
    content: "\f00d";
    position: absolute;
    left: 100%;
    top: -40%;
    font-size: 40px;
   }

</style> 
                <form action="{% url 'user_login' %}" method="post"  style="padding-top: 10%">
                  {% csrf_token %}
                  <div class="login">
                  <h1>LOGIN</h1>
                    
                  <div class="col-md-12">
                    <div class="row">
              
                  <input type="text" name="username" placeholder="Username"  required="required"  style="color: white">
                  <input type="password" name="password"  placeholder="password" required="required"  style="color: white">
                  </div>
                  <div class="row justify-content-center">
                      <input type="submit" value="Login" class="btn btn-success btn-lg mt-3" style="margin-left:4.%; width:200px; margin-bottom: 20px;">
                    <a href="{%url 'index' %}" target="_self"><i class="fa-solid fa-xmark"  style="color:#c2b280"></i>
                  </div>
                  </div>
                  </div>
                </form>
            </div>
</section>
</div>
{%endblock%}
