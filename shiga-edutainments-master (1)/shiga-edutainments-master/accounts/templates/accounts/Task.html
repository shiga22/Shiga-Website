{% extends 'home.html' %}
{% load static %}

{% block content %}

{% if registered %}
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Raleway", sans-serif;
    margin: 0%;
    background-color: black;
  }
  h4 {
    color: #c2b280;
    position: absolute;
    left: 20%;
    top: -11%;
    font-size: 30px;
  }

  
  .background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
#requiredfield{
  color: #d3d3d3;
  display: block;
  line-height: 1.6;
  margin-bottom: 3%;
  color:"white";
  font-size: 97%;
  font-weight: 700;
}
.btn {
         width: 203px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position:relative;
    left: 0%;
    z-index: 0;
    border-radius: 10px;
    top: 0px;
      }
</style>
<h4 style="padding-top: 10%; padding-left:20%">TASK REGISTERED</h4>
{% else %}
<form action="" method="post" style="padding-top: 10%;">
    {% csrf_token %}
    <fieldset style="
    color: white;
    padding: 2%;
    background: black;
">
    <div id="div_id_name" class="form-group"> <label for="id_name" class=" requiredField">
      <strong>Name</strong><span class="asteriskField">*</span> </label> 
      <div class=""> 
        <input type="text" name="name" class="textinput textInput form-control" required="" id="id_name" style="margin-left:20%; width:400px;">
       </div>
       </div> 
       <div id="div_id_des" class="form-group"> <label for="id_des" class=" requiredField">
        <strong>link</strong><span class="asteriskField">*</span> </label> 
      <div class=""> <input type="text" name="link" class="textinput textInput form-control" required="" id="id_des" style="margin-left:20%; width:326px;">    
      </div>
   </div>
   </div>
      
      <div class="col-md-6">
        <input type="submit" value="Register" class="btn btn-primary btn-block" >
       </div>
    </fieldset>
</form>
{% endif %} 

{% endblock %}
