  /*BUTTON*/
.glow-on-hover {
   width: 203px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    left: 14%;
    z-index: 0;
    border-radius: 10px;
    top: 10%;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #c2b280, #FFFFFF, #c2b280, #FFFFFF, #c2b280, #FFFFFF, #c2b280, #FFFFFF, #c2b280);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}
