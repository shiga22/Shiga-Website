{% extends 'form/base.html' %} {% block title %}Feedback Form{% endblock %}
{%block body %}
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Raleway", sans-serif;
    margin: 0%;
    background-color: black;
  }
  h3 {
    color: #c2b280;
  }
  form {
    font-family: "Poppins", sans-serif;
    width: 70%;
    margin: auto;
  }
  fieldset {
    border: 1px solid #ccc;
    border-radius: 10px;
    margin: 7px auto;
    box-shadow: 0 0 5px #333;
    background-color: rgba(255, 255, 255, 0.13);
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    background-color: #2b4162;
    background-image: linear-gradient(315deg, #2b4162 0%, #12100e 74%);
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
    padding: 20px 35px;
  }
  label {
    color: #d3d3d3;
    display: block;
    line-height: 1.6;
    margin-bottom: 5px;
    color: "white";
    font-size: 16px;
    font-weight: 700;
  }
  .label {
    display: block;
    height: 45px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    border-radius: 4px;
    box-shadow: inset 0 -5px 45px rgb(100 100 100 / 20%),
      0 1px 1px rgb(255 255 255 / 20%);
    -webkit-transition: box-shadow 0.5s ease;
    -moz-transition: box-shadow 0.5s ease;
    -o-transition: box-shadow 0.5s ease;
    -ms-transition: box-shadow 0.5s ease;
    transition: box-shadow 0.5s ease;
  }
  .details-label {
    display: block;
    height: 150px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    border-radius: 4px;
    box-shadow: inset 0 -5px 45px rgb(100 100 100 / 20%),
      0 1px 1px rgb(255 255 255 / 20%);
    -webkit-transition: box-shadow 0.5s ease;
    -moz-transition: box-shadow 0.5s ease;
    -o-transition: box-shadow 0.5s ease;
    -ms-transition: box-shadow 0.5s ease;
    transition: box-shadow 0.5s ease;
  }

  .submit-btn {
    width: 203px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    left: 0%;
    z-index: 0;
    border-radius: 10px;
    top: 0%;
  }

  .submit-btn:before {
    content: "";
    background: linear-gradient(
      45deg,
      #c2b280,
      #ffffff,
      #c2b280,
      #ffffff,
      #c2b280,
      #ffffff,
      #c2b280,
      #ffffff,
      #c2b280
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
  }

  .submit-btn:active {
    color: #000;
  }

  .submit-btn:active:after {
    background: transparent;
  }

  .submit-btn:hover:before {
    opacity: 1;
  }

  .submit-btn:after {
    z-index: -1;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
  }
</style>

<form action="/feed/" method="POST">
  <input
    type="hidden"
    name="csrfmiddlewaretoken"
    value="CvHMshHhNxxMxvT4tB1rvOeaI6hYDJ9Z74IhH8uWLSewR7UU6VDcXWmp4SXlu7ny"
  />
  <fieldset>
    <h3>HOURGLASS</h3>
    <p>
      <label for="id_name">Name:</label>
      <input
        style="color: white"
        type="text"
        name="name"
        maxlength="120"
        required=""
        id="id_name"
        class="label"
      />
    </p>

    <p>
      <label for="id_email">Email:</label>
      <input
        style="color: white"
        type="email"
        name="email"
        maxlength="254"
        required=""
        id="id_email"
        class="label"
      />
    </p>

    <p>
      <label for="id_details">Details:</label>
      <textarea
        style="color: white; padding-top: 2px"
        class="details-label"
        name="details"
        cols="40"
        rows="10"
        required=""
        id="id_details"
      ></textarea>
    </p>

    <p>
      <label for="id_happy">Happy:</label>
      <input type="checkbox" name="happy" id="id_happy" />
    </p>

    <p>
      <label for="id_good">Good:</label>
      <input type="checkbox" name="good" id="id_good" />
    </p>

    <p>
      <label for="id_average">Average:</label>
      <input type="checkbox" name="average" id="id_average" />
    </p>

    <p>
      <label for="id_bad">Bad:</label>
      <input type="checkbox" name="bad" id="id_bad" />
    </p>
    <div class="submit-btn">
      <input type="submit" class="submit-btn" />
    </div>
  </fieldset>
</form>

{% endblock %}
