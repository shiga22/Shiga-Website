{% extends 'home.html' %}
 {% load static %} 
 {% load crispy_forms_tags %}
  {% block content %}
  <div
    style="
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url('https://wpamelia.com/wp-content/uploads/2019/02/4k-wallpaper-architecture-background-1308624.jpg');
    "
  >
   {% if registered %}
    <h1 class="After-reg" style="color: #f1f1f1">Thank you for registering</h1>
    {% else %}
    <style>
    *{
      box-sizing: border-box;
     }
    body {
    font-family: "Raleway", sans-serif;
    margin:0%;
   
    }
   .After-reg{
      background-color: rgba(255, 255, 255, 0.07);
       background-image: linear-gradient(315deg, #2b4162 0%, #12100e 74%);
       border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgb(8 7 16 / 60%);
        padding: 30px 34px;
    }
  
    h3 {
    color: #C2B280;
   }
      form {
        position: relative;
        font-family: "Poppins", sans-serif;
        color: white;
        width: 90%;
        margin: auto;
      }
      input {
        display: block;
        height: 20%;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 2px 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
        color: white;
      }
      label {
        color: #d3d3d3;
        display: block;
        line-height: 1.6;
        margin-bottom: 3%;
        color: "white";
        font-size: 97%;
        font-weight: 700;
      }
  
      #content {
        height:60%;
        overflow: scroll;
        width:50%;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        background-color: #2b4162;
        background-image: linear-gradient(315deg, #2b4162 0%, #12100e 74%);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgb(8 7 16 / 60%);
        padding: 30px 34px;
      }
      .help-block {
        color: #696969;
      }
      ul{
         color: #696969;
      }
     .fa-xmark
     {
      content: "\f00d";
      position: absolute;
      left: 100%;
      bottom: 100%;
      font-size: 50px;
     }
    </style>
     <div id="content">
     <h3 style="color: #C2B280;">FILL THE FORM </h3>
    <form method="post" enctype="multipart/form-data" style="">
      {% csrf_token %}
     
        {{ user_form|crispy }} {{ profile_form|crispy }}
        <div class="row justify-content-center">
          <div class="col-md-6">
            <input
              type="submit"
              value="Register"
              class="btn btn-primary btn-block"
            />
            <a href="{%url 'index' %}" target="_self"><i class="fa-solid fa-xmark"  style="color:#c2b280"></i>
          </div>
        </div>
      </div>
    </form>
  </div>
  
  {% endif %}
 {%endblock%}
